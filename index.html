<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border around the iframe */
            display: block; /* Remove any default margins */
        }
    </style>
</head>
<body>
    <iframe src="TARIK_SGHIOURI_IDRISSI.pdf#view=FitH&navpanes=0&toolbar=0" frameborder="0"></iframe>
</body>
</html>
